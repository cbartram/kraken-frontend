name: kraken-frontend
namespace: kraken
serviceAccountName: kraken-api-sa
replicaCount: 1

image:
  repository: cbartram/kraken-frontend
  tag: "0.0.43"

service:
  type: ClusterIP
  port: 80
  targetPort: 8080

resources:
   limits:
     cpu: 100m
     memory: 128Mi
   requests:
     cpu: 100m
     memory: 128Mi

livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /
    port: http

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

volumes: []

volumeMounts: []

nodeSelector: {}
tolerations: []
affinity: {}
